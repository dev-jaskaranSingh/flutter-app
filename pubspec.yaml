name: jaskaran_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_rating_bar: ^4.0.0
  flutter_svg_provider: ^1.0.3
  flutter_staggered_grid_view: ^0.4.1
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Playfair Display
      fonts: 
        - asset: assets/fonts/PlayfairDisplayBold.ttf
          weight: 700
    - family: Quicksand
      fonts: 
        - asset: assets/fonts/QuicksandMedium.ttf
          weight: 500
        - asset: assets/fonts/QuicksandBold.ttf
          weight: 700
